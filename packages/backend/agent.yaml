name: travel_planner
description: "Agente que planeja viagens personalizadas"
# O entrypoint é o agente único
entrypoint: main:booking_integrator
llm:
  model: gemini-2.5-flash
  temperature: 0.7
# As ferramentas do agente único
tools:
  - flights.get_flight_options
  - hotels.get_hotel_options
  - recommendations.get_recommendations
  - weather.get_historical_average_weather
  - images.get_destination_images